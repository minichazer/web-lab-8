{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>

<ul>
    {% for type in types %}
    <li>
        <h2>{{type.title}}</h2>
        <p>{{type.content|truncatewords:40}}</p>
        <p class="link-read-post"><a href="{{type.get_absolute_url}}">Прочитать</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
