{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{title}}</h1>

<div class="types">
    <ul>
        {% for type in types %}
        <li>
            <h2>{{type.title}}</h2>


            <div style="display: flex; padding-top: 2%;">
                <img src="{{type.photo}}" alt="" style="width: 250px;"></img>
                <div style="display: flex; flex-direction: column; justify-content: space-between;">
                    <p style="padding-left: 5%; padding-right: 5%;">{{type.content|truncatewords:40}}</p>
                    <p class="link-read-post"><a href="{{type.get_absolute_url}}">Прочитать</a></p>
                </div>
            </div>

            
            <!--<hr style="margin-top: 50px;"> -->
        </li>
        {% endfor %}
    </ul> 
</div>
{% endblock %}
