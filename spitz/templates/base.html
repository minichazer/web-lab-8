{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
{% block mainmenu %}
<ul class="topnavigation">
{% for m in menu %}
    <li><a href="{% url m.url_name %}" class="link-menu">{{m.title}}</a></li>
{% endfor %}
{% endblock mainmenu%}
</ul>
<div class="sidenavigation">
    
        <a href="{% url 'home' %}">Все виды</a>


    {% for t in types %}
        {% if t.pk == type_selected %}
            <p class="selected">{{t.title}}</p>
        {% else %}
            <p><a href="{{ t.get_absolute_url }}">{{t.title}}</a></p>
        {% endif %}
    {% endfor %}

    <a href="{% static 'images/jumpFox.gif' %}"><img src="{% static 'images/Anton.png' %}" class="foxman"></a>
</div>

<main>
    {% block content%}
    {% endblock%}
</main>
</body>
</html>
